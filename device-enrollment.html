<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Enrollment</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    h1 { text-align: center; }
    label { display: block; margin-top: 15px; }
    input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
    .message { margin-top: 20px; color: green; }
    .error { margin-top: 20px; color: red; }
  </style>
</head>
<body>

<h1>Enroll Your Device</h1>

<div id="form-container">
  <form id="device-form">
    <label>Device Name:
      <input type="text" id="device_name" required>
    </label>
    <label>Device Model:
      <input type="text" id="device_model" required>
    </label>
    <label>Device OS:
      <input type="text" id="device_os" required>
    </label>
    <button type="submit">Enroll Device</button>
  </form>
  <div class="message" id="success-msg" style="display:none;"></div>
  <div class="error" id="error-msg" style="display:none;"></div>
</div>

<script>
  // Extract token from URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  if (!token) {
    document.getElementById('form-container').innerHTML = "<p class='error'>Invalid or missing token.</p>";
  }

  const form = document.getElementById('device-form');
  const successMsg = document.getElementById('success-msg');
  const errorMsg = document.getElementById('error-msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const device_name = document.getElementById('device_name').value.trim();
    const device_model = document.getElementById('device_model').value.trim();
    const device_os = document.getElementById('device_os').value.trim();

    if (!device_name || !device_model || !device_os) {
      errorMsg.style.display = "block";
      errorMsg.textContent = "All fields are required.";
      return;
    }

    try {
      const response = await fetch("https://n8n.isychronsolutions.cloud/device-enrollment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, device_name, device_model, device_os })
      });

      const data = await response.json();

      if (response.ok && data.success) {
        successMsg.style.display = "block";
        successMsg.textContent = `Device enrolled successfully! Device ID: ${data.device_id}`;
        form.style.display = "none";
        errorMsg.style.display = "none";
      } else {
        errorMsg.style.display = "block";
        errorMsg.textContent = data.message || "Enrollment failed.";
      }
    } catch (err) {
      errorMsg.style.display = "block";
      errorMsg.textContent = "Network error. Please try again later.";
    }
  });
</script>

</body>
</html>
