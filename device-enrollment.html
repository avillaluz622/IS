<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Enrollment</title>
</head>
<body>
  <h2>Enroll a Device</h2>

  <!-- Device Enrollment Form -->
  <label for="device_name">Device Name:</label>
  <input type="text" id="device_name" placeholder="Enter your device name" required>
  <button id="enrollBtn">Enroll Device</button>

  <p id="status"></p>

  <!-- Section to display previously enrolled devices -->
  <h3>Previously Enrolled Devices</h3>
  <ul id="deviceList"></ul>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const enrollBtn = document.getElementById('enrollBtn');
    const status = document.getElementById('status');
    const deviceList = document.getElementById('deviceList');

    // Function to fetch user info and devices
    async function fetchUserDevices() {
      try {
        const response = await fetch('https://n8n.isychronsolutions.cloud/webhook/get-user-info', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (data.success) {
          // Clear previous list
          deviceList.innerHTML = '';

          if (data.devices && data.devices.length > 0) {
            data.devices.forEach(device => {
              const li = document.createElement('li');
              li.textContent = `${device.device_name} (ID: ${device.device_id}) - ${device.status}`;
              deviceList.appendChild(li);
            });
          } else {
            const li = document.createElement('li');
            li.textContent = 'No devices enrolled yet.';
            deviceList.appendChild(li);
          }

        } else {
          deviceList.innerHTML = `<li>Error: ${data.message}</li>`;
        }

      } catch (err) {
        console.error(err);
        deviceList.innerHTML = '<li>Unable to fetch devices. Try again later.</li>';
      }
    }

    // Initial fetch on page load
    fetchUserDevices();

    // Enroll new device
    enrollBtn.addEventListener('click', async () => {
      const device_name = document.getElementById('device_name').value.trim();

      if (!device_name) {
        status.textContent = 'Please enter a device name';
        return;
      }

      try {
        const response = await fetch('https://n8n.isychronsolutions.cloud/webhook/enroll-device', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, device_name })
        });

        const data = await response.json();

        if (data.success) {
          status.textContent = `Device enrolled successfully. Device ID: ${data.device_id}`;
          document.getElementById('device_name').value = '';
          // Refresh device list
          fetchUserDevices();
        } else {
          status.textContent = `Error: ${data.message}`;
        }
      } catch (err) {
        status.textContent = 'Error enrolling device. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
