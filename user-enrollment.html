<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Enrollment</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    h1 { text-align: center; }
    label { display: block; margin-top: 15px; }
    input[type="password"], input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
    .message { margin-top: 20px; color: green; }
    .error { margin-top: 20px; color: red; }
  </style>
</head>
<body>

<h1>User Enrollment</h1>

<div id="form-container">
  <p>Reset your password to complete registration:</p>
  <form id="enrollment-form">
    <label>New Password:
      <input type="password" id="password" required>
    </label>
    <label>Confirm Password:
      <input type="password" id="confirm-password" required>
    </label>
    <button type="submit">Submit</button>
  </form>
  <div class="message" id="success-msg" style="display:none;"></div>
  <div class="error" id="error-msg" style="display:none;"></div>
</div>

<script>
  // Extract token from URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  if (!token) {
    document.getElementById('form-container').innerHTML = "<p class='error'>Invalid or missing token.</p>";
  }

  const form = document.getElementById('enrollment-form');
  const successMsg = document.getElementById('success-msg');
  const errorMsg = document.getElementById('error-msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      errorMsg.style.display = "block";
      errorMsg.textContent = "Passwords do not match.";
      return;
    }

    try {
      // Call n8n webhook to validate token and update password
      const response = await fetch("https://YOUR_N8N_WEBHOOK_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password })
      });

      const data = await response.json();

      if (response.ok) {
        successMsg.style.display = "block";
        successMsg.textContent = "Password updated successfully! You can now enroll devices.";
        form.style.display = "none";
      } else {
        errorMsg.style.display = "block";
        errorMsg.textContent = data.message || "An error occurred.";
      }
    } catch (err) {
      errorMsg.style.display = "block";
      errorMsg.textContent = "Network error. Try again later.";
    }
  });
</script>

</body>
</html>
